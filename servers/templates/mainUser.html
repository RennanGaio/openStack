<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Defina seu pedido</h2>
  <form class="form-horizontal" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="sel1"> Condicao : </label>
      <div class="col-sm-10">
        <select class="form-control" id="sel1">
          <option>Deficiencia Visual</option>
          <option>Deficiencia Auditiva</option>
          <option>Deficiencia Motora</option>
          <option>Idoso</option>
        </select>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2"> Onibus:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Digite o numero da Linha">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" > Ponto de Embarque:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Digite o ID Serial" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
